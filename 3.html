    <title>Document</title>
    <script>
        var x = parseInt(prompt("informe um valor x")) 
        var y = parseInt(prompt("informe um valor y")) 
        var z = parseInt(prompt("informe um valor z")) 

        if (x > y && x > z){
             alert("o numero maior é x"+x)
        }
        else if (y > x && y > z){
            alert("o numero maior é y"+y)

        }

        else{
            alert("o numero maior é z"+z)

        }
    </script>
