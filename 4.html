    <script>
        var x = parseInt(prompt("informe um valor x")) 
        var y = parseInt(prompt("informe um valor y")) 
        var z = parseInt(prompt("informe um valor z")) 

        console.log(typeof(x));
        console.log(typeof(y));
        console.log(typeof(z));

        if(x>z && y>z){
            alert(`a soma do valor ${x} + ${y} = ${x + y}`)
        }
        else if(y>x && z>x){
            alert(`a soma do valor ${y} + ${z} = ${z + y}`)

        }
        else{
    
            alert(`a soma do valor ${z} + ${x} = ${z + x}`)

        }
    </script>
